<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Stylesheets, reset browser styles and additional. -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Google</title>
    </head>
    <body>

        <!-- Top navigation bar. -->
        <nav class="nav">
            <ul class="nav__main-list">
                <li class="nav__main-item">
                    <ul class="nav__nested-list">
                        <li class="nav__nested-item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__nested-item"><a href="#" class="nav__link">Store</a></li>
                    </ul>
                </li>
                <li class="nav__main-item">
                    <ul class="nav__nested-list">
                        <li class="nav__nested-item"><a href="#" class="nav__link">Gmail</a></li>
                        <li class="nav__nested-item"><a href="#" class="nav__link">Images</a></li>
                        <li class="nav__nested-item icon-item">
                            <img src="images/apps-icon.svg" alt="Google Apps Icon" class="apps-icon">
                        </li>
                        <li class="nav__nested-item first-initial">P</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Logo and search form. -->
        <img src="images/google-logo.svg" alt="Google's logo" class="logo">
        <form action="" class="form" method="get">
            <!-- Search bar with appropriate image icons. -->
            <div class="search">
                <img src="images/search-icon.svg" alt="Search icon" class="search__icon search__icon--1">
                <input type="text" id="search-bar" name="search-bar" class="search__bar">
                <img src="images/microphone-icon.svg" alt="Microphone icon" class="search__icon search__icon--2">
            </div>
            <!-- Buttons for entering search query. -->
            <div class="search-buttons">
                <button class="search-button search-button--1" type="submit">Google Search</button>
                <button class="search-button search-button--2" type="submit">I'm Feeling Lucky</button>
            </div>
            <!-- Message for changing language preferences. -->
            <p class="lang-option">Google offered in: <a href="#" class="lang-french">Fran&ccedil;ais</a></p>
        </form>

        <footer class="footer">
            <div class="country-box">
                <p class="country">Canada</p>
            </div>
            <div class="footer__links">
                <ul class="footer__main-list">
                    <li class="footer__main-item">
                        <ul class="footer__nested-list">
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">Advertising</a>
                            </li>
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">Business</a>
                            </li>
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">How Search works</a>
                            </li>
                        </ul>
                    </li>
                    <li class="footer__main-item">
                        <ul class="footer__nested-list">
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">Privacy</a>
                            </li>
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">Terms</a>
                            </li>
                            <li class="footer__nested-item">
                                <a href="#" class="footer__link">Settings</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </footer>

    </body>
</html>
